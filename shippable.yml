language: node_js

# Version number
node_js:
  - 0.10
  - 0.12
  - 4.2.3
  - iojs-v1
  - iojs-v2
  - iojs-v3
  - 5.0
  


build:
#  pre_ci:
 #   - docker build -t=quay.io/shippablequay/hitchcock2_sample_node .

  pre_ci_boot:
    image_name: quay.io/shippablequay/hitchcock2_sample_node
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - node --version
    - ps -eax
    - ls -al

  post_ci:
    - docker build -t=quay.io/shippablequay/hitchcock2_sample_node .
    - docker push quay.io/shippablequay/hitchcock2_sample_node


integrations:
  hub:
    - integrationName: ship-pdr
      type: private docker registry

 


 
   

  
